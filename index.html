<html>
<head>
    <title>Arkanoid</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1em;
            font-family: "AvantGarde LT Medium", sans-serif;
            background: #131520; color: white; 
        }
        * { margin: 0; }
    </style>
</head>
<body>
<h1>Arkanoid in a QR Code</h1>
<canvas height="140" width="420"></canvas>
</body>
<script>
    const C = document.querySelector("canvas"), ctx = C.getContext("2d"), W = C.width, H = C.height;

    const D = (B) => {
        if (!B.d) {
            ctx.fillStyle = B.c;
            ctx.fillRect(B.x, B.y, B.w, B.h);
        }
    }

    const cC = (B, b) => {
        if (!B.d && (b.x > B.x) && (b.x < B.x + B.w) && (b.y > B.y) && (b.y < B.y + B.h)) {
            B.d = 1;
            return B.v;
        }
        return 0
    }

    const s = {
        p: 0,
        b: {
            x: W / 2,
            y: H / 2 + 20,
            dx: 0,
            dy: 2,
            r: 6,
        },
        P: {
            pW: 60,
            pH: 10,
            speed: 5,
            x: W / 2 - (80) / 2,
            y: H - 20,
            lives: 2
        },
        bs: [],
        ab: 0,
        R: 2,
        s: Number(localStorage.getItem("aS")) || 0,
    };

    function cB() {
        s.bs = [];
        for (let R = 0; R < Math.min(Math.max(s.R, 1), 5); R++) {
            for (let C = 0; C < 11; C++) {
                x = 20 + C * 34;
                y = 25 + R * 10;

                L = Math.abs(R - s.R + 1);
                s.bs.push({x, y, w: 30, h: 6, c: ["white", "yellow", "orange", "red", "darkred"][L], v: 10 ** L, d: 0})
            }
        }
        s.ab = s.R * 11;
    }

    function mB() {
        const {b, P} = s;

        b.x += b.dx;
        b.y += b.dy;

        if (b.x + b.r > W || b.x - b.r < 0) {
            b.dx = -b.dx;
        }
        if (b.y - b.r < 0) {
            b.dy = -b.dy;
        }

        if (
            b.x > P.x &&
            b.x < P.x + P.pW &&
            b.y + b.r > P.y
        ) {
            b.dy = -Math.abs(b.dy);
            const angle = ((b.x - (P.x + P.pW / 2)) / P.pW) * 130;
            b.dx = Math.sin(angle * (Math.PI / 180)) * 2.5;
        }

        if (b.y + b.r > H) {
            s.P.lives -= 1;
            s.p = 0;
            bR();

            if (s.P.lives == 0) {
                s.s *= 0.999;
                s.R -= 1;
                R();
            }
        }

        s.bs.forEach((B) => {
            const v = cC(B, b);
            if (v) {
                s.ab--;
                b.dy = -b.dy;
                s.s += v;
            }
        });

        if (s.ab === 0) {
            s.R += 1;
            R();
        }
    }

    function mP(e) {
        const r = C.getBoundingClientRect(), mX = e.clientX - r.left;

        s.P.x = Math.max(
            Math.min(mX - s.P.pW / 2, W - s.P.pW),
            0
        );

        if (!s.p) {
            s.p = 1;
        }
    }

    function bR() {
        s.b.x = W / 2;
        s.b.y = H / 2 + 20;
        s.b.dx = 0;
        s.b.dy = 1.8;
    }

    function R() {
        bR();
        s.P.lives = 2;
        s.P.x = W / 2 - s.P.pW / 2;
        localStorage.setItem("aS", s.s);
        cB();
    }

    function gL() {
        ctx.clearRect(0, 0, W, H);

        ctx.fillStyle = "#2c2c2c";
        ctx.fillRect(0, 0, W, H);

        const {x, y, r} = s.b;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();

        const {x: pX, y: pY, pW, pH} = s.P;
        ctx.fillStyle = "white";
        ctx.fillRect(pX, pY, pW, pH);

        s.bs.forEach((b) => D(b));

        ctx.fillStyle = "white";
        ctx.font = `16px Arial`;
        ctx.fillText("" + Math.floor(s.s), 10, 18);
        
        if (!s.p) {
            ctx.font = "14px monospace";
            T = "Move your mouse to start";

            ctx.fillText(T, W / 2 - ctx.measureText(T).width / 2, H - 30);
        } else {
            mB();
        }
        window.requestAnimationFrame(gL);
    }

    C.addEventListener("mousemove", mP);
    cB();
    gL();
</script>
</html>
